<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/index.css" />

  <script src="./src/jquery.js"></script>
  <script src="./src/swiper-bundle.min.js"></script>
  <style>
    .data-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      margin-right: 10px;
      display: block;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #efefef;
      display: table;
      margin-top: 30px;
      color: black;
    }

    .data-link:hover {
      background-color: #55e8c9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji-search">
      <input type="text" id="emoji-search-input" class="emoji-search-input" />
      <button id="emoji-search-clear" class="emoji-search-clear">X</button>
    </div>
    <div id="emoji-search-results" class="emoji-search-results"></div>
    <hr style="margin: 30px 0" />
    <div class="div-emojis">
      <div id="emoji-slider" class="container-emoji"></div>
    </div>
    <a href="./data.html" class="data-link" target="_blank"
      >To data source -></a
    >

    <div class="version-div">
      <p class="text" id="version-text">Version 2.0.0</p>
    </div>
  </div>

  <script src="./src/src.js"></script>
</body>
